<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=headphones" />
    <title>Document</title>
</head>
<body>
    
    <h2> 
        <span class="material-symbols-outlined">
            headphones
            </span>
        Music

        <span class="material-symbols-outlined">
            headphones
            </span>
    </h2>
    <hr>
    <section id="song-wrapper">
        <!-- Songs will be appended here by JavaScript -->
    </section>

    <!-- Modal button -->
    <button id="modal-button">Add Song</button>

    <!-- add/edit song modal-->
    <div id="modal">
        <p id="close-modal">X</p>
        <div id="modal-content">
            <label for="in-album">Album:</label>
            <input type="text" id="in-album">
            <label for="in-title">Title:</label>
            <input type="text" id="in-title">
            <label for="in-artist">Artist:</label>
            <input type="text" id="in-artist">
            <label for="in-length">Length:</label>
            <input type="text" id="in-length">
            <label for="in-genre">Genre:</label>
            <input type="text" id="in-genre">
            <button id="save-button">Save</button>
        </div>
    </div>

    <!-- delete song modal -->
    <div id="delete-modal">
        <p id="close-delete-modal">X</p>
        <div id="delete-content">
            <p>Are you sure you want to delete this song?</p>
            <div id="delete-buttons">
                <button id="cancel-delete">Cancel</button>
                <button id="confirm-delete">Confirm</button>
            </div>
        </div>
    </div>
<script src="app.js"></script>
</body>
</html>
